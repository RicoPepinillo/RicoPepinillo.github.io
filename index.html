<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Spice Dungeon</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="imageResources/logoIcon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body style="background-color: rgb(68, 50, 50);">
    <img class="websiteLogo" src="imageResources/logo.png"></img>
    <img id="clickerIcon" class="clickerIcon" onclick="tap()" src="imageResources/clickerIcon.png"></img>

    <b id="peprikaButton" onclick="peprikaUpdate()" class="peprikaButton">Peprika</b>

    <b id="onionPowderButton" onclick="onionPowderUpdate()" class="onionPowderButton">Onion Powder</b>
    <b id="cuminButton" onclick="cuminUpdate()" class="cuminButton">Cumin</b>
    <b id="cinnamonButton" onclick="cinnamonUpdate()" class="cinnamonButton">Cinnamon</b>





    <div id="saltIcon" class="saltIcon"></div>

        <p id="cinnamonNumb" class="cinnamonNumb">0</p>
        <small id="cinnamonSps" class="cinnamonSps">0_sps</small>



    <h1 id="overallSpice" class="overallSpice">0 Spice($)</h1>

    <div class="topBoxMenu"></div>
